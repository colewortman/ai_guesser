name: CD - Deploy static content to AWS

on:
  push:
    branches:
      - master
    paths:
      - "public/images/**"
      - "public/pairs/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configure AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_VALUE }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Deploy to S3 (CD)
      - name: Sync to S3
        run: |
          aws s3 sync public/images/ s3://${{ secrets.S3_BUCKET }}/images/ --delete
          aws s3 sync public/pairs/ s3://${{ secrets.S3_BUCKET }}/pairs/ --delete

      # 4. Invalidate CloudFront cache
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/images/*" "/pairs/*"
