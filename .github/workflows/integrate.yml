name: CI - Tests & Build

# Run on any push or pull request
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # 3. Cache Node modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install

      # 5. Run tests (UI + logic)
      - name: Run tests
        run: npm test

      # 6. Build (optional, just to verify build works)
      - name: Build
        run: npm run build
