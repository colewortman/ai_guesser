name: CI - Tests & Build

# Run on any push or pull request
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests (UI + logic)
      - name: Run tests
        run: npm test

      # 5. Build (optional, just to verify build works)
      - name: Build
        run: npm run build
